<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QR code compoment</title>
        <link rel="stylesheet" href="styles.css"> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap">
    </head>
    <body>
        <div class="section-container">
            <div class="qr-container">
                <img src="img/qr-code.png" alt="qr-code">
            </div>
            <div class="text-container">
                <p class="bold-text">Improve your front-end skills by building projects</p>
                <p class="light-gray-text">Scan the QR code to to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>
    </body>
</html>
